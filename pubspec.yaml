name: alertify
description: A Flutter project demonstrating the implementation of Clean Architecture principles using Riverpod for state management. Clean Architecture promotes modularity, testability, and maintainability in the codebase.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter

  cloud_firestore: ^4.16.1
  firebase_auth: ^4.19.1
  firebase_core: ^2.29.0
  sentry_flutter: ^7.20.0
  flutter_riverpod: ^2.5.1

dependency_overrides:
  package_info_plus: 5.0.1
  web: ^0.5.1 # O

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
